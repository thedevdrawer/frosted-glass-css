<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Project</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="container">
        <div class="login">
            <div class="frosted">
                <div class="inner">
                    <div class="logo">
                        <img src="https://thedevdrawer.com/assets/img/logo.svg">
                    </div>
                    <form action="#">
                        <input type="text" placeholder="username@example.com">
                        <input type="password" placeholder="password">
                        <button type="submit">Login</button>
                    </form>
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="frosted">
                <div class="rep"></div>
                <div class="msg">
                    <p>Do you have any questions? I am here to help.</p>
                </div>
                <form action="#">
                    <input type="text" placeholder="Enter your message"><button type="submit"></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
